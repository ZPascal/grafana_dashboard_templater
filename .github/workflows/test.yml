name: PR checks Test

on:
  pull_request:
    branches: [ main ]

jobs:

  dummy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git reset --soft HEAD~3
          git add docs
          git commit -m "Test the action"

      - name: Push changes
        uses: ad-m/github-push-action@cfc10a6161cb45fdaa7cb39dfb870e1ac7c32d3d
        with:
          branch: ${{ github.ref }}
          force_with_lease: true
