name: PR checks Test

on:
  pull_request:
    branches: [ main ]

jobs:

  dummy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.x' ]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      
      - name: Generate file
        run: rm docs/test1.txt && echo test3 > docs/test1.txt

      - name: "Check if file existence"
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "docs/test1.txt"
      
      - name: Commit files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs
          git commit -m "Test the action"

      - name: Push changes
        uses: ad-m/github-push-action@22a747d8c30ab32c2970108380010eb6a2d6b9b1
        with:
          pull_first: true
